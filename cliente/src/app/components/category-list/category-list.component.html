<div>
  <div class="button" routerLink="/categorias/add" class="btn btn-success btn-block btn-sm" id="ul-1">
    Agregar Categorias
  </div>
</div>

<div class="container">

  <div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre Categoria</th>
        </tr>
      </thead>
      <tbody *ngFor="let categoria of categorias">
        <tr class="table-success">
          <th scope="row">{{categoria.id}}</th>
          <td>{{categoria.nomb_categ}}</td>
          <td>
            <a [routerLink]="['/categorias/edit', categoria.id]" class="btn btn-warning btn-block btn-sm" id="ul-2">
              <i class="fa-sharp fa-solid fa-pen-to-square"></i>
              Editar
            </a>
          </td>
          <td>
            <a class="btn btn-danger btn-block btn-sm" id="ul-3" (click)="deleteCategoria(categoria.id)">
              <i class="fas fa-trash-alt"></i>
              Borrar
            </a>
          </td>
        </tr>

      </tbody>
    </table>

  </div>

</div>

<!--id="ul-1" para llamar el style y definir el tamaÃ±o de los botones "ul-1=User List"-->
