<div class="container">

  <div class="row">
    <div class="col-8 p-3 ">
      <a routerLink="/home" class="btn btn-success btn-block btn-sm" id="ff-2">
        Regresar
      </a>
    </div>
  </div>

  <div class="padre">

    <div class="row">

      <div class="col-5 ">

        <div class="image">
          <div class="grande">
            <img [src]="producto.imagen" alt="Section image" class="imggrande">
          </div>
        </div>
      </div>

      <div class="col-3 p-3">

        <div class="tittle info">
          <h2>{{producto.marca}}</h2>
        </div>
        <div class="body info">
          <h5>{{producto.referencia}}</h5>
          <h6>{{'Talla(s): '+producto.talla}}</h6>
          <h6>{{'Cantidad: '+producto.cantidad}}</h6>
        </div>
        <div class="price info">
          <h5>
            <h5>{{'Precio: '+producto.precio}}</h5>
          </h5>
        </div>

      </div>

    </div>

    <div class="row">

       <div class="col-8 p-3"> <!--bg-light -->
        <div class="description">
          <textarea name="texto" id="mi-texto" cols="100" rows="30">
            {{producto.descripcion}}
          </textarea>
        </div>
      </div>

    </div>

  </div>



</div>
